<div>
    <div>
        <h2 id="images-shapes">图片形状<div ng-transclude></div></h2>
        <p>通过为 <code>&lt;img&gt;</code> 元素添加以下相应的类，可以让图片呈现不同的形状。</p>
        <div class="bs-callout bs-callout-danger" id="callout-images-ie-rounded-corners">
            <h4>跨浏览器兼容性</h4>
            <p>请时刻牢记：Internet Explorer 8 不支持 CSS3 中的圆角属性。</p>
        </div>
        <div class="bs-example bs-example-images" data-example-id="image-shapes">
            <img data-src="holder.js/140x140" class="img-rounded"
                 alt="A generic square placeholder image with rounded corners">

         </div>
        <div class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;img</span> <span
                class="na">src=</span><span class="s">"..."</span> <span class="na">alt=</span><span
                class="s">"..."</span>
            <span class="na">class=</span><span class="s">"img-rounded"</span><span class="nt">&gt;</span>
            <span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">"..."</span> <span
                    class="na">alt=</span><span class="s">"..."</span> <span class="na">class=</span><span class="s">"img-circle"</span><span
                    class="nt">&gt;</span>
            <span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">"..."</span> <span
                    class="na">alt=</span><span class="s">"..."</span> <span class="na">class=</span><span class="s">"img-thumbnail"</span><span
                    class="nt">&gt;</span></code></pre>
        </div>
    </div>

</div>
